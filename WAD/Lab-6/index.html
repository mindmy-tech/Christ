<!DOCTYPE html>
<html>
<body>
<h1>Mouse Events</h1>
<h2>The clientX and clientY Properties</h2>

<div style="border: 1px solid black;padding:8px; width: fit-content;" onmousemove="showCoords(event)" onmouseout="clearCoor()">

    <img id="img-id" src="./bg-images.jpg" alt="">
</div>

<p id="demo"></p>

<script>
function showCoords(event) {
  let x = event.clientX;
  let y = event.clientY;
  let text = "X coords: " + x + ", Y coords: " + y;
  document.getElementById("demo").innerHTML = text;
}

function clearCoor() {
  document.getElementById("demo").innerHTML = "";
}
</script>

</body>
