<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The Assignment (=) Operator</h2>

<p id="demo"></p>

<h2>JavaScript Alert</h2>

<button onclick="myFunction()">Try it</button>

<script>
    let x = 5;
    
    let y = 2;
    
    let z = x + y;
    
    let text1 = "The sum of x + y is: " + z;
    let h2_text = document.getElementById("demo");
    function myFunction() {
        alert(text1);
    }
    h2_text.text = text1;
</script>

</body>
</html>
